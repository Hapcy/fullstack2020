jobs:
  include:
    - language: java
      jdk: openjdk8
      cache:
        directories:
          - $HOME/.m2
      before_install: cd issuetracker
      install: true
      script: mvn -B test # mvn clean install would work, too
      deploy:
        skip_cleanup: true
        provider: heroku
        api_key:
          secure: ''
        app: fullstack-2020-21-1-java
        on: master
    - language: node_js
      node_js: node
      before_install: cd mikroorm-express
      after_success: npm build
      deploy:
        skip_cleanup: true
        provider: heroku
        api_key:
          secure: ''
        app: fullstack-2020-21-1-ts
        on: master
